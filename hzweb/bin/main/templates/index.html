<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</head>
<body>
	<h3>List product</h3>
	<table>
		<tr>
			<th>STT</th>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
			<th>Category</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
		<tr th:each ="product,iter : ${productList}">
			<td th:text="${iter.index}" />
			<td th:text="${product.id}"/>
			<td th:text="${product.name}"/>
			<td th:text="${product.price}"/>
			<td th:text="${product.categoryId}"/>
			<td th:text="${product.description}"/>
			<td>
				<a href="#">Update</a> | 
				<a href="#">Delete</a>
			</td>
		</tr>
	</table>
	
</body>
</html>
